<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">React not rendered</div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>

        const Person = (props) => {
            React.createElement("div", {},
                [
                    React.createElement("h1", {}, props.name),
                    React.createElement("p", {}, props.occ)
                ]
            )
        }

        const App = () => {
            return React.createElement("div", {},
                [
                    React.createElement("h1", {}, "REACT HAS BEEN RENDERED"),
                    React.createElement(Person, { name: 'Tyler Durden', occ: 'fighter' }),
                    React.createElement(Person, { name: 'Thomas', occ: 'bookmaker' }),
                    React.createElement(Person, { name: 'Steve', occ: 'CEO' })
                ]
            )
        }

        ReactDOM.render(React.createElement(App), document.getElementById("root"))
    </script>
</body>

</html>
